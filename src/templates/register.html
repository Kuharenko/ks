{% load staticfiles %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap-3.3.7-dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/mycss.css' %}">

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                {% if request.user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Выйти</a></li>
                {% else %}
                <li><a href="{% url 'login' %}">Войти</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <form class="form-horizontal" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="control-label col-sm-2" for="content">Логин:</label>
                <div class="col-lg-10">
                    {{ registration_form.username }}
                </div>
            </div>
            {{ registration_form.errors.username }}
            <div class="form-group">
                <label class="control-label col-sm-2" for="content">Пароль:</label>
                <div class="col-lg-10">
                    {{ registration_form.password }}
                </div>
            </div>
            <button type="submit" class="btn btn-success">Зарегистрироваться</button>
        </form>
    </div>
</div>
<script src="{% static 'css/bootstrap-3.3.7-dist/js/jquery.js' %}"></script>
<script src="{% static 'css/bootstrap-3.3.7-dist/js/bootstrap.js' %}"></script>
</body>
</html>
